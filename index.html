<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,600,100' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="main">
	<div class="top">
		<img class="icon" src="images/cart-icon.png" alt="Lets Go Shop">
		<h1 id="title">
			<span class="redtext">My Shopping</span> List
		</h1>
		<h2 id="author">
			by: Kevin Snider
		</h2>
		<hr id="break">
	</div>
	<div class="content">
		<button class="reset">
			Reset List
		</button>
		<div class="text">
			<p id="first"> Let's make a list! </p>
			<p id="second"> Enter Items Below: </p>
		</div>
		
		<input id="add" placeholder="+ Add items" type="text" name="add">
		<div id="list-area"></div>
		<button class="reset">
			Reset List
		</button>
	</div>
</div>
</body>

</html>
