<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main">
	<div class="top">
		<img class="icon"src="images/cart-icon.png">
		<h1 id="title">
			<span class="redtext">My Shopping</span> List
		</h1>
		<h2 id="author">
			by: Kevin Snider
		</h2>
		<hr id="break">
	</div>
	<div class="content">
		<button id="reset">
			Reset List
		</button>
		<div class="text">
			<p id="first"> Let's make a list! </p>
			<p id="second"> Enter Items Below: </p>
		</div>
		
		<input id="add" placeholder="+ Add items" type="text" name="add">
		<div class="items">
			<div class="checked">
				<p id="item1">Bacon</p>
				<p id="item2"> Cheese</p>
				<p id="item3">Milk</p>
			</div>
			<div class="unchecked">
				<p id="item4">Bread</p>
				<p id="item5"> Strawberries</p>
			</div>
		</div>
		<button id="reset">
			Reset List
		</button>
	</div>
</div>
</body>

</html>
